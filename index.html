<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/Title_styles.css">
    <style>
        .main-title {
            margin-top: 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            font-size: 6rem;
            font-weight: 900;
            color: #6a1b9a;
            text-align: center;
            letter-spacing: 2px;
        }
        .subheader-slogan {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            font-weight: 400;
        }
        .main-action {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.2rem;
            height: 8vh;
        }
        .main-action button {
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg,#6a1b9a,#8e24aa);
            border: none;
            border-radius: 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: background 0.2s;
        }
        .main-action button:hover {
            background: linear-gradient(90deg,#8e24aa,#6a1b9a);
        }
                                .header-search img {
                                    height: 2.2rem;
                                    margin-left: 0.5rem;
                                    vertical-align: middle;
                                }
                        .header-search {
                            position: absolute;
                            left: 1rem;
                            top: 0;
                            height: 100%;
                            display: flex;
                            align-items: center;
                        }
                        .header-search input[type="text"] {
                            padding: 0.5rem 1rem;
                            border-radius: 2rem;
                            border: none;
                            font-size: 1rem;
            outline: none;
        }
        .search-buttons-row {
        position: absolute;
        top: 4rem;
        left: 1rem;
        display: flex;
        gap: 0.5rem;
        z-index: 999;
        background: none;
        justify-content: flex-start;
        }
        .search-buttons-row button {
            padding: 0.3rem 1rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 1rem;
            background: #e1bee7;
            color: #6a1b9a;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-buttons-row button:hover {
            background: #ce93d8;
        }
                .help-button-row {
                    position: absolute;
                    top: 4rem;
                    right: 1rem;
                    z-index: 999;
                }
                .help-button-row button {
                    padding: 0.3rem 1.2rem;
                    font-size: 0.95rem;
                    border: none;
                    border-radius: 1rem;
                    background: #e1bee7;
                    color: #6a1b9a;
                    font-weight: 600;
                    cursor: pointer;
                    transition: background 0.2s;
                }
                .help-button-row button:hover {
                    background: #ce93d8;
                }
                .header-links {
                    position: absolute;
                    right: 1rem;
                    top: 0;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    font-size: 1.2rem;
                    font-weight: 500;
                    color: #fff;
                }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 4rem;
            background: linear-gradient(90deg,#6a1b9a,#8e24aa);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            color: #fff;
            font-weight: 600;
        }
        .brand {
            font-size: 2.5rem;
        }
        .home-link {
            position: absolute;
            top: 0;
            right: 1rem;
        }
        .home-link img {
            width: 4rem;
            height: 4rem;
        }
        main {
            margin-top: 4rem;
            padding: 2vw;
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
        }
        .profile-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            flex: 1 1 400px;
            min-width: 300px;
            max-width: 700px;
        }
        .profile-box {
            border: 2px solid #1976d2;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 6px rgba(25,118,210,0.10);
            position: relative;
            font-size: 1.25rem;
        }
        .icon-top, .icon-bottom {
            position: absolute;
            width: 2rem;
            height: 2rem;
        }
        .icon-top { top: 1rem; right: 1rem; }
        .icon-bottom { bottom: 1rem; right: 1rem; }
        .profile-box h2 {
            margin: 0 0 1rem;
            color: #0d47a1;
            font-size: 1.5rem;
        }
        .profile-box ul {
            margin: 0;
            padding-left: 2rem;
        }
        .profile-image-section {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 250px;
            max-width: 500px;
        }
        .profile-image-section img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 50%;
        }
        .edit-info {
            margin-top: 2rem;
            width: 100%;
            max-width: 350px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(25,118,210,0.10);
            padding: 1.5rem;
            position: relative;
        }
        .edit-icon {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            width: 3rem !important;
            height: auto;
        }
        .edit-info h2 {
            margin-top: 0;
        }
        .edit-info ul {
            margin: 0;
            padding-left: 2rem;
        }
        .applications {
            flex: 1 1 350px;
            min-width: 250px;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(25,118,210,0.10);
            padding: 1.5rem;
            margin-top: 2rem;
            position: relative;
        }
        .applications h2 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
        .applications .title {
            text-decoration: underline;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 900px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            .applications, .profile-image-section, .profile-grid {
                max-width: 100vw;
            }
        }
    </style>
    </head>
    <body>
        <header class="top-bar">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="header-search">
                    <input type="text" placeholder="Search jobs...">
                    <img src="images/Filter.png" alt="Filter">
                </div>
                <a href="index.html" class="home-link"></a>
            </div>
            <div class="brand" style="margin: 0 auto;">J*bFindeR</div>
            <div class="header-links">
                <a href="profile.html" style="color:inherit;text-decoration:none;margin-right:1rem;">Login</a> |
                <a href="#" style="color:inherit;text-decoration:none;margin:0 1rem;">Sign Up</a> |
                <a href="#" style="color:inherit;text-decoration:none;margin-left:1rem;">Company Login</a>
            </div>
        </header>
                <div class="help-button-row">
                    <button type="button">Help</button>
                </div>
        <div class="search-buttons-row">
            <button type="button">Companies</button>
            <button type="button">Partners</button>
            <button type="button">Simple Search</button>
            <button type="button">Resume Builder</button>
        </div>
            <div class="main-title">
                J*bFindR
            </div>
            <div class="subheader-slogan">
                We take the hard, and make it easy.
            </div>
            <div class="main-action">
                <button type="button">Get Started</button>
            </div>
    </body>
</html>
